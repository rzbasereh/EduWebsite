{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="row">
            <div class="col-md-6 loginCloR">
                <img src="../../static/main/img/3394877.svg" class="loginImg">
            </div>
            <div class="col-md-6 loginCloL">
                <form method="post" id="login-form" action="{% url 'login-post' %}">
                    {% csrf_token %}
                    <h1 class="loginHeading">خوش آمدید</h1>
                    <div class="form-group">
                        <input type="text" class="form-control fc2 bg-transparent" id="username" name="email"
                               placeholder="نام کاربری">
                        <span class="ti-user iconInput"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control fc2 bg-transparent" id="password" name="password"
                               placeholder="رمز عبور">
                        <span class="ti-lock iconInput"></span>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label customBox" for="exampleCheck1">به خاطر بسپار
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <a href="{% url 'recoverPassword' %}" class="loginAnchor">
                        فراموشی رمز عبور
                    </a>
                    <button type="submit" class="btn btn-blue w-100" id="loginBtn">ورود</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'main/js/script.js' %}"></script>
</body>
</html>
